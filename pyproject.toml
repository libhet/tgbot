[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tgnotes"
version = "0.1.0"
description = "Text processing and exercise generation toolkit"
authors = [{name = "AutoGenerated"}]
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

[project.optional-dependencies]
extras = [
    "pdfplumber>=0.10",
    "pytesseract>=0.3.10",
    "beautifulsoup4>=4.12",
    "requests>=2.31",
    "langdetect>=1.0.9",
]

test = [
    "pytest>=7.4",
]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = [
    "tests"
]
